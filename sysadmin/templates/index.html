<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        .svg-container {
            width: 100%;
            height: calc(100% - 150px);
            overflow: auto;
            margin-top: 100px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10;
        }
        #permissionForm {
            display: none;
            position: fixed;
            top: 40px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <form id="folderForm" class="card shadow-lg p-4 bg-gradient">
        <h4 class="text-primary mb-4">Infinity - Directory Explorer</h4>
        <div class="form-group mb-3">
            <label for="folderInput" class="form-label text-white fw-bold">Enter absolute path:</label>
            <div class="input-group">
                <span class="input-group-text bg-primary text-white">
                    <i class="fas fa-folder"></i>
                </span>
                <input type="text" class="form-control form-control-lg bg-dark text-white border-0" 
                       id="folderInput" placeholder="e.g., /home/user/documents">
            </div>
        </div>
        <div class="form-group mb-4">
            <div class="form-check form-switch ps-5">
                <input type="checkbox" class="form-check-input" id="includeFiles" name="include_files">
                <label class="form-check-label ms-3 fs-4" for="includeFiles">Include Files</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill hover-shadow">
            <i class="fas fa-search me-2"></i>Explore
        </button>
    </form>
</div>

<div class="container mt-2">
    <form id="permissionForm" class="card p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3 id="permissionHeading" class="card-title">Change file permission</h3>
            <button type="button" class="close" aria-label="Close" onclick="$('#permissionForm').hide();">
                <span aria-hidden="true">X</span>
            </button>
        </div>
        <div id="permissionMeaning" class="card-text mb-3"></div>
        <div class="form-group">
            <label for="permissionInput" style="color:white">Update via Numeric Permissions:</label> <a href="https://github.com/humblelad/Infinity/blob/main/Linux_SysAdmin_FilePerm_CheatSheet.md" target="_blank">Cheatsheet</a>
            <input type="text" class="form-control" id="permissionInput" placeholder="Enter new permissions">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form></div>

<div class="svg-container">

</div>

<script>
    $(document).ready(function() {
        $("#permissionForm").draggable();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
